<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="../css/start.css">
</head>

<body>
    <center>
        <div class="logo bg-red">
            <img src="../img/google.jpg" alt="Logo of Google">
        </div>

        <div class="navbar bg-gray">
            <p>Search the web using Google!</p>
                <input type="text" class="sbar">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
        </div>

        <div class="cards">
            <div class="card">
                <p>Special Searches</p>
                <p><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank" class="tdn">Stanford Search</a></p>
                <p><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank" class="tdn">Linux Search</a></p>
            </div>
            <div class="card">
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank" class="tdn">Help!</a></p>
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank" class="tdn">About Google!</a></p>
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank" class="tdn">Company Info</a></p>
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank" class="tdn">Google Logos</a></p>
            </div>
            <div class="card">
                <p>Get Google! updates monthly:</p>
                <br>
                    <input type="text" value="your e-mail">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank" class="* tdn">Archive</a>
            </div>
        </div>
        <p class="copyright">Copyright Â©1998 Google Inc.</p>
    </center>
</body>
</html>
